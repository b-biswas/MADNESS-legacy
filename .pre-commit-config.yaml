repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
    - id: end-of-file-fixer
    - id: requirements-txt-fixer
    - id: trailing-whitespace
      args: [--markdown-linebreak-ext=md]
- repo: https://github.com/PyCQA/isort
  rev: 5.13.2
  hooks:
    - id: isort
      args: [--profile, black]
- repo: https://github.com/asottile/pyupgrade
  rev: v3.18.0
  hooks:
    - id: pyupgrade
      args: [--py37-plus]
- repo: https://github.com/PyCQA/flake8
  rev: 7.1.1
  hooks:
   - id: flake8
     additional_dependencies: [flake8-typing-imports==1.7.0]
     args: ['--ignore=E501,E203,E731,W503']
     exclude: |
            (?x)^(
                maddeb/__init__.py|
                btksims/btksims/__init__.py|
            )$
- repo: https://github.com/psf/black
  rev: 24.10.0
  hooks:
    - id: black
      exclude: |
            (?x)^(
                pyproject.toml|
                btksims/pyproject.toml|
            )$
- repo: https://github.com/kynan/nbstripout
  rev: 0.7.1
  hooks:
    - id: nbstripout
      args:
            - --keep-output
- repo: https://github.com/pycqa/pydocstyle
  rev: 6.3.0
  hooks:
  - id: pydocstyle
    args: ['--ignore=D107,D204,D213,D203']
- repo: https://github.com/nbQA-dev/nbQA
  rev: 1.8.7
  hooks:
   - id: nbqa-black
     additional_dependencies: [black==22.3.0]
   - id: nbqa-pyupgrade
     additional_dependencies: [pyupgrade==2.31.0]
   - id: nbqa-isort
     additional_dependencies: [isort==5.12.0]
     args: [--profile=black]
   - id: nbqa-flake8
     additional_dependencies: [flake8==4.0.1]
     args: ['--ignore=E501,E402,E203,E731,W503']
